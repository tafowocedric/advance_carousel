<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="galleryContainer">
      <div class="slideShowContainer">
        <div id="playPauseBtn"></div>
        <div class="leftArrow">
          <span class="arrow arrowLeft"></span>
        </div>
        <div class="rightArrow">
          <span class="arrow arrowRight"></span>
        </div>
        <div class="captionHolder">
          <p class="captionText"></p>
        </div>
        <div class="imageHolder">
          <img
            src="./img/December Month of Blessing in Thank giving.jpg"
            alt="img"
            srcset=""
          />
          <p class="captionText">Caption Text-01</p>
        </div>
        <div class="imageHolder">
          <img src="./img/IMG-20191103-WA0094.jpg" alt="img" srcset="" />
          <p class="captionText">Caption Text-02</p>
        </div>
        <div class="imageHolder">
          <img
            src="./img/November month of blessings 2019.jpg"
            alt="img"
            srcset=""
          />
          <p class="captionText">Caption Text-03</p>
        </div>
        <div class="imageHolder">
          <img src="./img/team-Ebot.png" alt="img" srcset="" />
          <p class="captionText">Caption Text-04</p>
        </div>
        <div class="imageHolder">
          <img src="./img/Team Ebot.png" alt="img" srcset="" />
          <p class="captionText">Caption Text-05</p>
        </div>
      </div>

      <div id="dotsContainer"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
